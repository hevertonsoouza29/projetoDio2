<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./tela-inicial-de-login-no-instagram.webp" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./logotipo-do-ícone-de-instagram-quadrado-no-fundo-branco-ilustração-editável-vetor-141049465.jpg"  class="instagram-logo" alt="logotipo insta">
                <div class="profile-photo">
                    <img src="./thumbnail_20220215_192400.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como heevertonsouza</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é heevertonsouza92?</p>
                <p class="not-account">
                    <a href="instagram.com" class="link-blue" target="_blank">Alternar contas</a>
                    ou
                    <a href="instagram.com" class="link-blue" target="_blank"> Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>-
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
